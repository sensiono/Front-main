

<div class="container">
    <h2>Ajouter une nouvelle offre</h2>
    <form (submit)="saveOffre()">
      <div class="form-group">
        <label for="titre">Titre:</label>
        <input type="text" class="form-control" id="titre" name="titre" [(ngModel)]="nouvelleOffre.titre" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" [(ngModel)]="nouvelleOffre.description" required></textarea>
      </div>
      <div class="form-group">
        <label for="competenceRequise">Compétence Requise:</label>
        <input type="text" class="form-control" id="competenceRequise" name="competenceRequise" [(ngModel)]="nouvelleOffre.competenceRequise" required>
      </div>
      <div class="form-group">
        <label for="duree">Durée:</label>
        <input type="text" class="form-control" id="duree" name="duree" [(ngModel)]="nouvelleOffre.duree" required>
      </div>
      <div class="form-group">
        <label for="remuneration">Rémunération:</label>
        <input type="number" class="form-control" id="remuneration" name="remuneration" [(ngModel)]="nouvelleOffre.remuneration" required>
      </div>
      <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
</div>
