<div class="container" *ngIf="reclamation">
  <div class="col-lg-12 mb-7">
    <h2 class="font-size-6 mb-4">Modifier la réclamation</h2>
    <form (submit)="modifierReclamation()">
      <div class="form-group">
        <label for="description" class="font-size-4 font-weight-semibold text-black-2 mb-5 line-height-reset">Description:</label>
        <textarea class="form-control h-px-144" id="description" name="description" [(ngModel)]="reclamation.description" required></textarea>
      </div>
      <div class="form-group">
        <label for="etat" class="font-size-4 font-weight-semibold text-black-2 mb-5 line-height-reset">Résolu:</label>
        <input
          type="checkbox"
          class="form-control"
          id="etat"
          (change)="handleEtatChange($event)" 
          [checked]="reclamation.etat === 'solved'"
        >
      </div>
      <div class="col-lg-12 pt-4">
        <button type="submit" class="btn btn-primary text-uppercase w-100 h-px-48">Modifier</button>
        <button type="button" class="btn btn-secondary text-uppercase w-100 h-px-48 mt-3" (click)="goBack()">Retour</button>
      </div>
    </form>
  </div>
</div>
